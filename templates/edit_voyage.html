{% extends "base.html" %}
{% block title %}Modifier Voyage{% endblock %}

{% block content %}

<style>
  .container {
    max-width: 1000px;
    margin: 20px auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .container h1 {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="date"],
  input[type="number"],
  select {
    width: 100%;
    padding: 6px;
    margin-top: 4px;
    margin-bottom: 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .table-wrapper {
    overflow-x: auto;
    margin-top: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #f0f0f0;
  }
  button {
    padding: 10px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-right: 5px;
  }
  .btn-retour {
    background-color: #ccc;
  }
  .btn-retour:hover {
    background-color: #b3b3b3;
  }
  .btn-save {
    background-color: #4CAF50;
    color: white;
  }
  .btn-save:hover {
    background-color: #45a049;
  }
  .btn-add {
    background-color: #3a86ff;
    color: white;
    margin-top: 15px;
  }
  .btn-add:hover {
    background-color: #3275db;
  }
</style>

<div class="container">
  <button type="button" onclick="window.history.back()" class="btn-retour">‚¨ÖÔ∏è Retour</button>

  <h1>Modifier Voyage - {{ voyage.NumeroVoyage }}</h1>

  <form method="post">
    <label>Date :</label>
    <input type="date" name="date" value="{{ voyage.DateVoyage }}" required>

    <label>Destination :</label>
    <input type="text" name="destination" value="{{ voyage.Destination }}" required>

    <label>Camion :</label>
    <select name="camion" required>
      {% for camion in camions %}
        <option value="{{ camion[1] }}" {% if camion[1] == voyage.Camion %}selected{% endif %}>
          {{ camion[1] }} - {{ camion[2] }} {{ camion[3] }}
        </option>
      {% endfor %}
    </select>

    <label>Chauffeur :</label>
    <input type="text" name="chauffeur" value="{{ voyage.Chauffeur }}">

    <div class="table-wrapper">
      <table id="table-lignes">
        <thead>
          <tr>
            <th>Client</th>
            <th>Num√©ro Dossier</th>
            <th>Quantit√©</th>
            <th>Pi√®ces/Carton</th>
            <th>Cartons/Palette</th>
            <th>Cartons</th>
            <th>Palettes</th>
            <th>Termin√©</th>
          </tr>
        </thead>
        <tbody>
          {% for ligne in lignes %}
          <tr>
            <td><input name="client_{{ loop.index0 }}" value="{{ ligne.Client }}" required></td>
            <td><input name="num_dossier_{{ loop.index0 }}" value="{{ ligne.NumDossier }}" readonly></td>
            <td><input type="number" name="quantite_{{ loop.index0 }}" value="{{ ligne.Quantite }}" required></td>
            <td><input type="number" name="pieces_par_carton_{{ loop.index0 }}" value="{{ ligne.PiecesParCarton }}" required></td>
            <td><input type="number" name="cartons_par_palette_{{ loop.index0 }}" value="{{ ligne.CartonsParPalette }}" required></td>
            <td><input type="number" name="nb_carton_{{ loop.index0 }}" value="{{ ligne.NbCarton }}" readonly></td>
            <td><input type="number" name="nb_palette_{{ loop.index0 }}" value="{{ ligne.NbPalette }}" readonly></td>
            <td><input type="checkbox" name="termine_{{ loop.index0 }}" {% if ligne.Termine %}checked{% endif %}></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <input type="hidden" name="nb_lignes" id="nb_lignes" value="{{ lignes|length }}">

    <button type="button" onclick="ajouterLigne()" class="btn-add">‚ûï Ajouter une ligne</button>
    <button type="submit" class="btn-save">üíæ Mettre √† jour</button>
  </form>
</div>

<script>
function ajouterLigne() {
  const table = document.getElementById('table-lignes').getElementsByTagName('tbody')[0];
  const index = table.rows.length;
  const row = table.insertRow();

  row.innerHTML = `
    <td><input name="client_${index}" required></td>
    <td><input name="num_dossier_${index}" required></td>
    <td><input type="number" name="quantite_${index}" required></td>
    <td><input type="number" name="pieces_par_carton_${index}" required></td>
    <td><input type="number" name="cartons_par_palette_${index}" required></td>
    <td><input type="number" name="nb_carton_${index}" readonly></td>
    <td><input type="number" name="nb_palette_${index}" readonly></td>
    <td><input type="checkbox" name="termine_${index}"></td>
  `;

  document.getElementById('nb_lignes').value = index + 1;
}
</script>

{% endblock %}
